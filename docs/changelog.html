<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Changelog</title>
</head>
<body>
  <h1>Changelog</h1>
  <div id="changelog"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("https://raw.githubusercontent.com/loustic03/Afficheur-routeur/main/docs/changelog.md")
      .then(res => res.text())
      .then(text => {
        document.getElementById("changelog").innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
