<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tactile Afficheur routeur - Flash ESP32</title>

<script type="module"
  src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module">
</script>

<style>
  body {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Ubuntu, sans-serif;
    padding: 20px;
    line-height: 1.5;
    background-color: #f8f8f8;
    color: #333;
  }

  h1, h2 {
    text-align: center;
  }

  .flash-container {
    max-width: 520px;
    margin: 30px auto;
    padding: 22px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    text-align: center;
  }

  .info {
    font-size: 0.95rem;
    margin: 12px 0 18px;
    color: #555;
  }

  /* üî¥ CORRECTION IMPORTANTE */
  esp-web-install-button {
    display: block;
    width: 100%;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    margin: 10px auto;
    text-decoration: none;
    color: #fff;
  }

  .btn-primary {
    background-color: #03a9f4;
  }
  .btn-primary:hover {
    background-color: #0288d1;
  }

  .btn-secondary {
    background-color: #4caf50;
  }
  .btn-secondary:hover {
    background-color: #388e3c;
  }
</style>
</head>

<body>
<div class="flash-container">
  <h1>Tactile Afficheur routeur</h1>
  <h2>Flasher votre ESP32</h2>

  <p class="info">
    Branchez votre ESP32, puis cliquez sur <strong>Installer le firmware</strong>.<br>
    Un guide d√©taill√© est disponible si besoin.
  </p>

  <!-- Bouton installation firmware -->
  <esp-web-install-button
    manifest="./manifest.json"
    erase-flash>
    <button class="btn btn-primary">Installer le firmware</button>
  </esp-web-install-button>

  <!-- Bouton PDF -->
  <a class="btn btn-secondary"
     href="Tuto-mise-en-place-tactile-Afficheur-pour-F1atb.pdf"

  </a>

</body>
</html>
