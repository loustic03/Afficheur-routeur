<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tactile Afficheur routeur - Flash ESP32</title>

<script type="module"
  src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module">
</script>

<style>
  body {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Ubuntu, sans-serif;
    padding: 20px;
    line-height: 1.5;
    background-color: #f8f8f8;
    color: #333;
  }
  h1, h2 { text-align: center; }
  .flash-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #03a9f4;
    color: #fff;
  }
  button:hover {
    background-color: #0288d1;
  }
</style>
</head>

<body>
<div class="flash-container">
  <h1>Tactile Afficheur routeur</h1>
  <h2>Flasher votre ESP32</h2>

  <esp-web-install-button
    manifest="./manifest.json"
    erase-flash>
    <button>Installer le firmware</button>
  </esp-web-install-button>
</div>
</body>
</html>
