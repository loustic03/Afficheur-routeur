<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tactile Afficheur routeur - Flash ESP32</title>

<script type="module"
  src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module">
</script>

<style>
  body {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Ubuntu, sans-serif;
    padding: 20px;
    background-color: #f8f8f8;
    color: #333;
  }

  h1, h2 {
    text-align: center;
  }

  .flash-container {
    max-width: 520px;
    margin: 30px auto;
    padding: 24px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    text-align: center;
  }

  .info {
    font-size: 0.95rem;
    margin: 14px 0 20px;
    color: #555;
  }

  /* CONTENEUR FLEX QUI FORCE LE CENTRAGE */
  .btn-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
    margin: 12px 0;
  }

  .btn {
    width: 100%;
    max-width: 100%;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    text-align: center;
  }

  .btn-primary {
    background-color: #03a9f4;
  }
  .btn-primary:hover {
    background-color: #0288d1;
  }

  .btn-secondary {
    background-color: #4caf50;
  }
  .btn-secondary:hover {
    background-color: #388e3c;
  }
</style>
</head>

<body>

<div class="flash-container">
  <h1>Tactile Afficheur routeur</h1>
  <h2>Installation ESP32</h2>

  <p class="info">
    Branchez votre ESP32 puis cliquez sur <strong>Installer le firmware</strong>.<br>
    Un guide PDF est disponible si besoin.
  </p>

  <!--  Bouton ESP Web Tools -->
  <div class="btn-wrapper">
    <esp-web-install-button
      manifest="./manifest.json"
      erase-flash>
      <button class="btn btn-primary">
        Installer le firmware
      </button>
    </esp-web-install-button>
  </div>

  <!--  Bouton PDF -->
  <div class="btn-wrapper">
    <a class="btn btn-secondary"
       href="Tuto-mise-en-place-tactile-Afficheur-pour-F1atb.pdf"
       target="_blank">
      Télécharger le guide PDF
    </a>
  </div>
</div>

</body>
</html>
